<div class="customer">

    <div class="content">
      <nav class="">
        <a routerLink="/">
          <span class="logo"><img src="/images/home/logo.png" /></span>
        </a>
        <button mat-icon-button class="mobile-menu-btn" (click)="toggleMenu()">
          <mat-icon>
            @if (menuOpen()) {
            {{ getAppIcon("close") }}
            }@else {
            {{ getAppIcon("menu") }}
            }
          </mat-icon>
        </button>
        <nav class="hide-on-mobile">

  <div class="mobile-menu" [class.open]="menuOpen()">

    <a routerLink="/login">Sign in</a>

    <div class="content">
      <span class="logo"><img src="/images/home/logo.png" /></span>
      <nav class="">
        <a routerLink="/" fragment="about">About Us</a>
        <a routerLink="/" fragment="contact">Contact Us</a>

      <div class="bottom">
