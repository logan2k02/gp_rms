<section class="toggle">
  <mat-button-toggle-group [(ngModel)]="orderType" aria-label="Font Style">
    <mat-button-toggle value="current">Current</mat-button-toggle>
    <mat-button-toggle value="archived">Archived</mat-button-toggle>
  </mat-button-toggle-group>
</section>

<div class="kitchen-container" *ngIf="orderType === 'current'">
  <!-- New + In Progress orders -->
  <div class="order-section new-orders">
    <h2>New Orders</h2>
    <div class="cards">
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
    </div>
  </div>

  <div class="order-section in-progress-orders">
    <h2>In Progress</h2>
    <div class="cards">
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
    </div>
  </div>
</div>

<div class="kitchen-container" *ngIf="orderType === 'archived'">
  <!-- Completed + Rejected orders -->
  <div class="order-section completed-orders">
    <h2>Completed Orders</h2>
    <div class="cards">
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
    </div>
  </div>

  <div class="order-section rejected-orders">
    <h2>Rejected Orders</h2>
    <div class="cards">
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
      <app-order-card></app-order-card>
    </div>
  </div>
</div>
